{% extends "base.html" %}

{% block content %}
<style>
  @import url("https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900");
  
  .animate-charcter
  {
     text-transform: uppercase;
    background-image: linear-gradient(
      -225deg,
      #1A5653 0%,
      #107869 29%,
      #5CD85A 67%,
      #08313A 100%
    );
    background-size: auto auto;
    background-clip: border-box;
    background-size: 200% auto;
    color: #fff;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: textclip 2s linear infinite;
    display: inline-block;
    font-size: 70px;
    font-weight: bold;
  }
  
  @keyframes textclip {
    to {
      background-position: 200% center;
    }
  }
</style>

<div class="bg-zinc-300 pt-20">
  <div class="mx-auto max-w-2xl px-4 py-1 sm:px-6 sm:py-4 lg:max-w-7xl lg:px-8">
    <div class="container">
      <div class="row">
          <div class="col-md-12 text-justify">
          <h3 class="animate-charcter"> Cars</h3>
          </div>
      </div>
    </div>    
    <div class="mt-8 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
        {% for object in object_list %}
          {% include 'cars/list-card.html' with cars=object%}
        {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock %}
