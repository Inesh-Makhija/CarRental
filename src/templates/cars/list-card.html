<div class="group relative">
    <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 sm:h-96 transition duration-200 ease-in-out hover:scale-110">
      <a href="{{ object.get_absolute_url }}">
        <img class="h-full w-full object-cover object-center" src="https://images.unsplash.com/photo-1554294314-80a5fb7e6bd5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=398&q=80" alt="{{ object.name }}">
      </a>
     
    </div>
    <div class="p-5">
      <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
          <a href="{{ object.get_absolute_url }}">{{ object.name }}</a>
      </h3>
      <span class="text-gray-500 dark:text-gray-400">{{ object.handle }}</span>
      <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ object.description }}</p>
    </div>
</div>
